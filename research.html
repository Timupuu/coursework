<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Research</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
<nav style="background: green; border-radius: 10px;">
  <ul style="list-style: none; margin: 0; padding: 10px; display: flex; gap: 1rem; justify-content: flex-end; color: white;">
    <li><a href="./home.html" target="_blank"style="color: white; text-decoration: none;">Home</a></li>
    <li><a href="./product.html" target="_blank"style="color: white; text-decoration: none;">Product</a></li>
    <li><a href="./research.html" target="_blank"style="color: white; text-decoration: none;">Research</a></li>
    <li style="position: relative;">
      <a href="#" onclick="return false;" style="color: white; text-decoration: none;">More</a>
      <ul style="display: none; position: absolute; left: 0; top: 100%; background: limegreen; border: 1px solid #ccc; border-radius: 10px; list-style: none; margin: 0; padding: 10px; min-width: 150px; max-width: 90vw; box-sizing: border-box;">
  <li><a href="./blog.html" target="_blank"style="color: black; text-decoration: none; display: block; padding: 8px 16px;">Blog</a></li>
  <li><a href="./aboutus.html" target="_blank"style="color: black; text-decoration: none; display: block; padding: 8px 16px;">About</a></li>
  <li><a href="./contact.html" target="_blank"style="color: black; text-decoration: none; display: block; padding: 8px 16px;">Contact</a></li>
</ul>
</nav>
<script>
  // Dropdown toggle with viewport adjustment
  document.querySelectorAll('nav li').forEach(function(li) {
    li.addEventListener('mouseenter', function() {
      var dropdown = li.querySelector('ul');
      if (dropdown) {
        dropdown.style.display = 'block';
        dropdown.style.left = '0';
        dropdown.style.right = 'auto';
        // Adjust position if cropped by the right edge
        var rect = dropdown.getBoundingClientRect();
        if (rect.right > window.innerWidth) {
          dropdown.style.left = 'auto';
          dropdown.style.right = '0';
        }
        // Adjust position if cropped by the left edge
        if (rect.left < 0) {
          dropdown.style.left = '0';
          dropdown.style.right = 'auto';
        }
      }
    });
    li.addEventListener('mouseleave', function() {
      var dropdown = li.querySelector('ul');
      if (dropdown) dropdown.style.display = 'none';
    });
  });
</script> 
  </body>
</html>
